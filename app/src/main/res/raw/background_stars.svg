    <!-- Estrellas brillantes -->
    <g fill="white">
        <circle cx="100" cy="100" r="2">
            <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="150" r="2">
